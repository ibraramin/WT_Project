<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Recipeezz</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <header class="page-header">
        <div class="logo-container">
            <a href="landing-page.html" class="logo">Recipeezz</a>
        </div>
    </header>

    <main class="signup-main">
        <div class="signup-container">
            <h1>Create Your Recipeezz Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <p class="error-message" id="fullNameError"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <p class="error-message" id="emailError"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <p class="error-message" id="confirmPasswordError"></p>
                </div>
                <button type="submit" class="btn-signup">Create Account</button>
            </form>
            <p class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <footer class="page-footer">
        <p>&copy; 2025 Recipeezz. Made By Ibrar Amin & Soumodip Madhu</p>
    </footer>

    <script src = "../js/signup.js"></script>
</body>

</html>
